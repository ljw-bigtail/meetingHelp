<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="css/re.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <button class="back">&lt;</button>
        <h1 class="title"></h1>
    </header>
    <article class="hasFooter">
        <div class="roomState meetMain">
            <div class="mes">
                <div>
                    <h3 class="meetTitle"></h3>
                    <a href="" class="changeBtn">修改</a>
                </div>
                <div>
                    <div class="mesPeople">
                        <img src="img/04.png" alt="">
                        <span>会议地点</span>
                        <span class="meetPlace"></span>
                    </div>
                    <div class="mesPeople">
                        <img src="img/03.png" alt="">
                        <span>开始时间</span>
                        <span class="start"></span>
                    </div>
                    <div class="mesPeople">
                        <img src="img/03.png" alt="">
                        <span>结束时间</span>
                        <span class="end"></span>
                    </div>
                </div>
                <h5 class="meetMes"></h5>
                <ul>
                    <li class="colorBlue"><a class="joinNum" href="afterMeetNum.html">参加与签到（<span>∞</span>人）</a></li>
                    <li class="colorBlue"><a class="leaveNum" href="beforeMeetNum.html">请假（<span>∞</span>人）</a></li>
                    <li class="colorBlue"><a class="noBackNum" href="javascript:void(0)">未反馈（<span>∞</span>人）</a></li>
                </ul>
                <footer>
                    <div class="flexBox">
                        <span class="leaveBtn">请假</span>
                        <span class="success join">确认参加</span>
                    </div>
                </footer>
            </div>
            <h6>发起人</h6>
            <div class="mes">
                <ul class="userPic meetAdmin">
                    <li>
                        <div class="pic"></div>
                        <div class="adminMes">
                            <span class="name">姓名：</span>
                            <span class="email">邮箱：</span>
                            <span class="phone">电话：</span>
                        </div>
                    </li>
                </ul>
            </div>
            <h6>参会人</h6>
            <div class="mes">
                <ul class="userPic meetPeople"></ul>
            </div>
            <h6>查看二维码</h6>
            <div class="mes">
                <button class="openQr">点击查看</button>
                <div id="qrBox">
                    <h1>会议签到二维码</h1>
                    <img src="" alt="">
                    <span></span>
                </div>
            </div>
        </div>
        <div class="tipBox leaveBox">
            <div class="tipMain">         
                <div class="leaveMain">
                    <textarea placeholder="请填写请假原因。"></textarea>
                    <div class="fontLength">
                        <span class="nowSize">0</span>/<span class="maxSize">100</span>  
                    </div>
                </div>
                <footer class="leaveFooter">
                    <div class="flexBox">
                        <span class="leaveClose">取消</span>
                        <span class="leaveSave save">确定</span>
                    </div>
                </footer>
            </div>
        </div>
    </article>
    <footer>
        <div class="inputBox">
            <input id="pushMes">
            <button class="pushBtn"></button>
        </div>
    </footer>
    
    <div id="errMes"></div>

    <div id="canNext">
        <div class="nextBox">
            <div class="mesMain"></div>
            <footer>
                <div class="flexBox">
                    <span class="close">还是算了</span>
                    <span class="success next">我不后悔</span>
                </div>
            </footer>
        </div>
    </div>
    
    <script src="js/profile.js"></script>
    <script src="js/tools.js"></script>
    <script src="js/err.js"></script>
    <script src="js/event.js"></script>
    <script src="js/ajaxFunc.js"></script>
    <!-- <script src="js/main.js"></script> -->
    <script src="js/pageLoad/meetDetail.js"></script>
</body>
</html>
