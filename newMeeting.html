<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="css/re.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <button class="back">&lt;</button>
        <h1 class="title"></h1>
    </header>
    <article class="hasFooter">
        <div class="new">
            <ul class="newBox">
                <li>
                    <input type="text" placeholder="会议名称" id="name">
                </li>
                <li>
                    <textarea name="" id="detail" placeholder="会议详情"></textarea>
                </li>
                <li class="inputBox">
                    <span>附件</span>
                    <input type="file" id="newsPic">
                    <input type="button" value="上传" id="upLoadPicBtn">
                    <img src="" id="uploadImg" alt="">
                </li>
            </ul>
            <ul class="newBox">
                <li class="inputBox">
                    <span>会议日期</span>
                    <input type="date" name="" id="start" min='2018/1/12'>
                </li>
                <li id="showRoom">
                    <span>会议室</span>
                    <ul class="chooseRoom"></ul>
                </li>
                <li id="timeChoose">
                    <span>时间段</span>
                    <ul class="left">
                        <li>时间</li>
                        <li>半点</li>
                        <li>整点</li>
                    </ul>
                    <ul class="right">
                        <li>
                            <ul class="title"></ul>
                        </li>
                        <li>
                            <ul class="clock"></ul>
                        </li>
                    </ul>
                </li>
            </ul>
            <ul class="newBox">
                <li class="chooseBox">
                    <span>发起人</span>
                    <span class="val" id="sponsor">请选择</span>
                    <span class="btn">&gt;</span>
                    <ul></ul>
                </li>
                <li class="chooseList">
                    <span>参会人</span>
                    <span class="val">请选择</span>
                    <span class="btn">&gt;</span>
                    <ul id="join"></ul>
                </li>
            </ul>
            <ul class="newBox">
                <li class="selectBox">
                    <span>可查看会议纪要</span>
                    <div class="choose">
                        <div class="" id="canRead">
                            <span></span>
                        </div>
                    </div>
                </li>
                <li class="selectBox">
                    <span>阅读会议即为确认参加</span>
                    <div class="choose">
                        <div class="" id="autoJoin">
                            <span></span>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </article>
    <footer>
        <div class="flexBox">
            <span class="back">返回</span>
            <span class="success" id="save">确认新建</span>
        </div>
    </footer>
    <div class="tipBox qrcode">
        <div class="tipMain">
            <div class="qrcodeMain">
                <img src="" id="qrCodeImg">
                <h3>签到用二维码</h3>
                <p>该二维码只出现一次，请手动截图。</p>
            </div>
            <footer class="qrcodeFooter">
                <span class="qrCodeClose">返回首页</span>
            </footer>
        </div>
    </div>

    <div id="user">
        <div class="search">
            <input type="text" placeholder="Search" class="searchBtn">
        </div>
        <div class='yes'>确认</div>
        <div class="userSelect"><ul class="userSelect"></ul></div>
        <div class="userLits"></div>
    </div>

    <div id="errMes"></div>

    <div id="canNext">
        <div class="nextBox">
            <div class="mesMain"></div>
            <footer>
                <div class="flexBox">
                    <span class="close">还是算了</span>
                    <span class="success next">我不后悔</span>
                </div>
            </footer>
        </div>
    </div>

    <script src="js/profile.js"></script>
    <script src="js/tools.js"></script>
    <script src="js/err.js"></script>
    <script src="js/event.js"></script>
    <script src="js/ajaxFunc.js"></script>
    <!-- <script src="js/main.js"></script> -->
    <script src="js/pageLoad/newMeeting.js"></script>
</body>

</html>
