<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="css/re.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <button class="back">&lt;</button>
        <h1 class="title"></h1>
    </header>
    <article class="hasFooter">
        <div class="roomState">
            <h6 class="roomStateTit">会议室预定信息</h6>
            <ul class="roomStateMes mes">
            </ul>
            <h6>会议室信息</h6>
            <div class="mes">
                <div class="top">
                    <span class="roomName"></span>
                </div>
                <ul>
                    <li>可容纳人数：
                        <span class="roomNumber"></span>
                    </li>
                    <li>会议室地址：
                        <span class="roomAddress"></span>
                    </li>
                    <li>会议室设备：
                        <span class="roomDevice"></span>
                    </li>
                </ul>
            </div>
            <div class="changeBox mes">
                <input class="rName" type="text" placeholder="会议室信息" />
                <span>请填写会议室信息</span>
                <input class="rPlace" type="text" placeholder="会议室地址" />
                <span>请填写会议室地址</span>
                <input class="rNum" type="text" placeholder="可容纳人数" />
                <span>请填写可容纳人数</span>
                <input class="rDevice" type="text" placeholder="会议室设备" />
                <span>请填写会议室设备,不同设备请用<i>/</i>分隔开。</span>
            </div>
        </div>
    </article>
    <footer>
        <div class="flexBox">
            <span class="back openReBox">返回</span>
            <span class="success newMeet"></span>
        </div>
    </footer>

    <div id="errMes"></div>

    <script src="js/profile.js"></script>
    <script src="js/tools.js"></script>
    <script src="js/err.js"></script>
    <script src="js/event.js"></script>
    <script src="js/ajaxFunc.js"></script>
    <!-- <script src="js/main.js"></script> -->
    <script src="js/pageLoad/roomState.js"></script>
</body>

</html>
