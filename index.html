<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="css/re.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- <script src="js/echarts.simple.min.js"></script> -->
    <!-- <script src="js/echarts.common.min.js"></script> -->
    <script src="js/echarts.min.js"></script>
</head>

<body>
    <header>
        <button class="back noBack"></button>
        <h1 class="title"></h1>
    </header>
    <article>
        <div class="tip userTip">
            <span class="num"></span>
            <p>待进行会议</p>
            <a href="meet.html?end=false">点击查看</a>
        </div>
        <div class="tip adminTip"></div>
        <article class="btnBox">
            <herder class="btnTitle">
                <h3>发起</h3>
            </herder>
            <ul>
                <li>
                    <a href="newMeeting.html">
                        <div class="pic">
                            <img src="img/6.png" alt="">
                        </div>
                        <h5>新建会议</h5>
                    </a>
                </li>
                <li>
                    <a href="room.html">
                        <div class="pic">
                            <img src="img/3.png" alt="">
                        </div>
                        <h5>查看会议室</h5>
                    </a>
                </li>
                <li>
                    <!-- <a href="camera.html">
                        <div class="pic">
                            <img src="img/7.png" alt="">
                        </div>
                        <h5>扫码签到</h5>
                    </a> -->
                    <a class="cameraBox" href="javascript:void(0)">
                        <div class="pic camera">
                            <button id="cameraBtn"><img src="img/7.png" alt=""></button>
                            <input type="file" capture="camera" accept="image/*" id="cameraInput" value=""/>            
                        </div>
                        <h5>扫码签到</h5>
                    </a>
                </li>
            </ul>
        </article>
        <article class="btnBox">
            <herder class="btnTitle">
                <h3>我的</h3>
            </herder>
            <ul>
                <li>
                    <a href="write.html">
                        <div class="pic">
                            <img src="img/4.png" alt="">
                        </div>
                        <h5>会议纪要</h5>
                    </a>
                </li>
                <li>
                    <a href="meet.html?end=true">
                        <div class="pic">
                            <img src="img/5.png" alt="">
                        </div>
                        <h5>会议详情</h5>
                    </a>
                </li>
                <li>
                    <a href="user.html">
                        <div class="pic">
                            <img src="img/1.png" alt="">
                        </div>
                        <h5>个人设置</h5>
                    </a>
                </li>
            </ul>
        </article>
        <article class="btnBox">
            <herder class="btnTitle">
                <h3>新建</h3>
            </herder>
            <ul>
                <li>
                    <a href='javascript:void(0)' class="addUser">
                        <div class="pic">
                            <img src="img/4.png" alt="">
                        </div>
                        <h5>新建用户</h5>
                    </a>
                </li>
            </ul>
            <div class="tipBox leaveBox">
                <div class="tipMain">
                    <div class="leaveMain newMeet">
                        <h3>填写用户信息<i>默认密码为111111</i></h3>
                        <input class="name" type="text" placeholder="用户名称" />
                        <span>请填写用户名称，后续不可以修改</span>
                        <input class="email" type="text" placeholder="邮箱" />
                        <span>请填写用户邮箱</span>
                        <input class="phone" type="text" placeholder="手机号" />
                        <span>请填写用户手机号</span>
                        <input class="dName" type="text" placeholder="部门" />
                        <span>请填写用户部门</span>
                        <div class="selectBox">
                            <span>有无创建会议权限</span>
                            <div class="choose">
                                <div class="selected" id="haveNew">
                                    <span></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <footer class="leaveFooter">
                        <div class="flexBox">
                            <span class="leaveClose">取消</span>
                            <span class="leaveSave save">确定</span>
                        </div>
                    </footer>
                </div>
            </div>
        </article>
    </article>

    <div id="errMes"></div>

    <script src="js/llqrcode.js"></script>
    <!-- <script src="js/webqr.js"></script> -->

    <script src="js/profile.js"></script>
    <script src="js/tools.js"></script>
    <script src="js/err.js"></script>
    <script src="js/event.js"></script>
    <script src="js/ajaxFunc.js"></script>
    <!-- <script src="js/main.js"></script> -->
    <script src="js/pageLoad/index.js"></script>

</body>

</html>
